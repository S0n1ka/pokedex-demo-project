<div *ngIf="pokemonDetail" class="pokemon-detail-container">
  <div class="pokemon-detail-left">
    <img [src]="pokemonDetail.sprites.other['official-artwork'].front_default" height="150px"/>
  </div>
  <div class="pokemon-detail-right">
    <p>No.{{pokemonDetail.order}} {{ pokemonDetail.name }}</p>
    <p>{{pokemonDetail.genera?.genus}}</p>
    <p>TYPE <span *ngFor="let type of pokemonDetail.types">{{type.type.name}}&nbsp;</span></p>
    <p>HEIGHT {{pokemonDetail.height * 0.1 | number:'1.1-2' }} m</p>
    <p>WEIGHT {{pokemonDetail.weight * 0.1 | number:'1.1-2' }} kg</p>
  </div>
  <!-- <div class="pokemon-detail-bottom">
    <p>{{pokemonDetail.flavor_text.flavor_text}}</p>
  </div> -->
</div>
